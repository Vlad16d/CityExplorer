<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Kontakt</h1>
    <nav>
      <a href="index.html">Start</a>
      <a href="cities.html">Miasta</a>
      <a href="contact.html">Kontakt</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Skontaktuj się z nami</h2>
      <p>
        Masz pomysł, sugestię lub pytanie? Napisz do nas – chętnie odpowiemy!
      </p>
    </section>

    <section class="contact-wrapper">
      <form id="contact-form" class="contact-form">
        <label>
          Email
          <input type="email" id="email" placeholder="twój@email.com" required />
        </label>

        <label>
          Wiadomość
          <textarea
            id="message"
            rows="5"
            placeholder="Twoja wiadomość..."
            required
          ></textarea>
        </label>

        <button type="submit" class="btn">Wyślij wiadomość</button>
        <p id="form-info"></p>
      </form>
    </section>
  </main>


  <footer>
    <p>© 2026 CityExplorer</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
